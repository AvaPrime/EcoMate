name: Build PDF
on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.md'
      - 'mkdocs.yml'
permissions:
  contents: read
jobs:
  pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt
      - run: mkdocs build
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecomate-docs-pdf
          path: site/pdf/*.pdf